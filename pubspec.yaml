name: stairdoc
description: "A modern Flutter project using BLoC, GetIt, Dio, and GoRouter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  flutter_bloc: ^8.1.6       # Core BLoC + Flutter integration
  bloc: ^8.1.3               # Core BLoC library
  equatable: ^2.0.7          # Simplifies state comparisons

  # --- Dependency Injection ---
  get_it: ^7.7.0             # Lightweight service locator

  # --- Networking ---
  dio: ^5.4.2                # Powerful HTTP client
  pretty_dio_logger: ^1.4.0  # Logging for Dio requests

  # --- Local Storage ---
  shared_preferences: ^2.3.3     # Simple key-value storage
  flutter_secure_storage: ^9.2.2 # Encrypted local storage (for tokens etc.)

  # --- Navigation ---
  go_router: ^14.1.0         # Declarative routing and navigation

  # --- UI & Assets ---
  flutter_svg: ^2.0.12       # SVG image support
  cupertino_icons: ^1.0.8    # iOS-style icons
  google_fonts: ^6.2.1       # Inter and other Google fonts

  # --- Utilities ---
  intl: ^0.19.0              # Internationalization, date/number formatting
  logger: ^2.2.0             # Simple logging utility

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0      # Matches your current SDK (lint rules)
  mockito: ^5.4.5            # Unit test mocking
  bloc_test: ^9.1.7          # BLoC testing utilities

flutter:
  uses-material-design: true

  # Uncomment and add asset paths as needed
  # assets:
